<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <title>Paige Maggio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./Assests/LOGO.jpeg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black"
                    >About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black"
                    >Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black"
                    >Contact</a>
                </li>
                 <li class="nav__link click">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    "><i class="fa-solid fa-circle-half-stroke"></i></a>
                </li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__content">
                <h1 class="title">Hey</h1>
                <h1 class="title title--secondary"><span class="pink">I'm Paige.</span></h1>
                <p class="header__para">
                    I'm a passionate <span class="pink"><b>Frontend Software Engineer</b></span> that specializes in creating beautiful, user friendly websites and web applications. 
                    <br>
                    Here's a bit more <span class="pink"><b>about me.</b></span>
                </p>
                <div class="social__list">
                    <a href="https://google.com" target="_blank" class="social__link click">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a> 
                    <a href="https://github.com/pmaggio15" target="_blank" class="social__link click">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" target="_blank" class="social__link click">
                        <i class="fa-regular fa-file-pdf"></i>
                    </a>
                </div>
            </div>
        </header>
        <button class="mail__btn click">
            <i class="fa-solid fa-envelope"></i>
        </button>
        <a href="#projects" class="scroll">
            <div class="scroll__icon click"></div>
        </a>
    </section>
</body>
</html>
